<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="conteiner flex">
            <div class="logo flex">
                <img src="./Image/Header/Logo.svg" alt="logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#">Stories</a>
                    </li>
                </ul>
                <button class="header_button">
                    Get Started
                </button>
            </nav>
        </div>
    </header>
    <section class="two_columns" >
        <div class="conteiner flex">
            <div>
                <h6 class="columns_title">
                    What is it about?    
                </h6>
                <p class="columns_text">
                    Building a website for a startup that looks amazing is not a rocket science anymore.
                </p>
            </div>
            <div>
                <h6 class="columns_title">
                    What is it about?    
                </h6>
                <p class="columns_text">
                    Building a website for a startup that looks amazing is not a rocket science anymore.
                </p>
            </div>
        </div>
    </section>
    <section class="logos">
        <div class="conteiner flex">
            <img src="./Image/Logos/1_Logo.png" alt="Logo 1"></img>
            <img src="./Image/Logos/2_Logo.png" alt="Logo 2"></img>
            <img src="./Image/Logos/3_Logo.png" alt="Logo 3"></img>
            <img src="./Image/Logos/4_Logo.png" alt="Logo 4"></img>
            <img src="./Image/Logos/5_Logo.png" alt="Logo 5"></img>
            <img src="./Image/Logos/6_Logo.png" alt="Logo 6"></img>
        </div>
    </section>
</body>
</html>
